<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit</title>
</head>
<body>

<div>
<form action="/credit" method="post">
    <div>
        <label>
            Общая сумма:
            <input id="summa" name="summa" type="number" min="0" value="1000000">
            руб.
        </label>
    </div>

    <div>
        <label>
            Процентная ставка:
            <input id="percent" name="percent" type="number" min="0" max="100" value="5">
            %
        </label>
    </div>

    <div>
        <label>
            Срок:
            <input id="period" name="period" type="number" min="1" max="720" value="12">
            <select name="term-type">
                <option>Месяцев</option>
                <option>Лет</option>
            </select>
        </label>
    </div>

    <fieldset>
        <legend>Тип:</legend>
        <label>
            <input type="radio" checked name="credit-type" value="annuity">
            Аннуитетный
        </label>

        <label>
            <input type="radio" name="credit-type" value="differentiated">
            Дифференцированный
        </label>
    </fieldset>

    <button type="submit">Расчитать</button>
</form>

<div>
    <div>
        <label>
            Переплата по кредиту:
            <input readonly name="overpay" type="number" min="0">
            руб.
        </label>
    </div>

    <div>
        <label>
            Общая выплата:
            <input readonly name="total-payment" type="number" min="0">
            руб.
        </label>
    </div>

    <div>
        <label>
            Ежемесячный платеж:
            <textarea readonly name="monthly-pay"></textarea>
        </label>
    </div>
</div>
</div>

</body>
</html>
