<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
</head>
<body>

<div>
<form action="">
    <div>
        <label>
            Сумма вклада:
            <input id="summa" name="summa" type="number" min="0" value="1000000">
            руб.
        </label>
    </div>


    <div>
        <label>
            Срок размещения:
            <input id="period" name="period" type="number" min="1" max="720" value="12">
            <select name="term-type">
                <option>Месяцев</option>
                <option>Лет</option>
            </select>
        </label>
    </div>

    <div>
        <label>
            Процентная ставка:
            <input id="percent" name="percent" type="number" min="0" max="100" value="5">
            %
        </label>
    </div>

    <div>
        <label>
            Налоговая ставка:
            <input id="tax-percent" name="tax-percent" type="number" min="0" max="100" value="0">
            %
        </label>
    </div>

    <div>
        <label>
            Капитализация:
            <select name="capitalization">
                <option>Нет</option>
                <option>Ежемесячно</option>
                <option>Ежеквартально</option>
                <option>Ежегодно</option>
            </select>
        </label>
    </div>

    <div>
        <label>
            Периодичность:
            <select name="period-payment">
                <option>Единовременно</option>
                <option>Ежемесячно</option>
                <option>Ежеквартально</option>
                <option>Ежегодно</option>
            </select>
        </label>
    </div>

    <div>
        <label>
            Дата открытия:
            <input id="open-date" name="open-date" type="date">
        </label>
    </div>

<!--    список пополнений-->
<!--    список снятий-->

    <button type="submit">Расчитать</button>
</form>

<div>
    <div>
        <label>
            Начисленные проценты:
            <input name="result-percent" type="number" min="0" value="0">
            руб.
        </label>
    </div>
</div>
</div>

</body>
</html>
